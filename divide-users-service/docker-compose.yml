version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: divide-users-postgres
    environment:
      POSTGRES_DB: divideai
      POSTGRES_USER: divideai
      POSTGRES_PASSWORD: divideai123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U divideai"]
      interval: 10s
      timeout: 5s
      retries: 5

  users-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: divide-users-service
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      SERVER_PORT: 8082
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:
